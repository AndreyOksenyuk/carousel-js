<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Slider</title>
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
</head>
<body>

	<div class="wrapper">
		<button class="prev">&#9668;</button>
			<div class="slider">
				<div class="slider__item">
					<img src="/Image/portfolio-01.jpg" alt="" class="slider__img" title="1">
					<img src="/Image/portfolio-02.jpg" alt="" class="slider__img" title="2">
					<img src="/Image/portfolio-03.jpg" alt="" class="slider__img" title="3">
					<img src="/Image/keyboard-bg.jpg" alt="" class="slider__img" title="4">
					<img src="/Image/iphone-bg.png" alt="" class="slider__img" title="5">
					<img src="/Image/1-min.jpg" alt="" class="slider__img" title="7">
					<img src="/Image/2-min.jpg" alt="" class="slider__img" title="7">
					<img src="/Image/3-min.jpg" alt="" class="slider__img" title="7">
					<img src="/Image/4-min.jpg" alt="" class="slider__img" title="7">
					<img src="/Image/5-min.jpg" alt="" class="slider__img" title="7">
				</div>
			</div>
		<button class="next">&#9658;</button>
	</div>


	<script src="JavaScript/script.js"></script>
</body>
</html>
